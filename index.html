<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Website</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            position: relative;
            max-width: 900px;
            margin: 20px auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #myVideo {
            width: 100%;
            display: none; /* Shuru me hidden rahega */
        }
        #sociallocker {
            background-color: #EEEEEE;
            text-align: center;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #sociallocker-overlay {
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #sociallocker:hover #sociallocker-overlay {
            top: -100%;
        }
        #sociallocker-links {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-1 {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .social-1 i {
            margin-right: 10px;
        }
        .social-1:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Video</h1>

    <!-- Yahan video aur locker hai -->
    <div id="video-container">
        <video id="myVideo" controls preload="metadata">
            <source src="https://yourdomain.com/video.mp4" type="video/mp4"> <!-- Apne video ka URL yahan daalo -->
            Your browser does not support video.
        </video>

        <div id="sociallocker">
            <div id="sociallocker-links">
                <a href="https://your-shortlink-here.com" class="social-1 shortlink" target="_blank">
                    <i class="fas fa-link"></i> Open Shortlink & Unlock (24 Hours)
                </a>
            </div>
            <div id="sociallocker-overlay">
                <i class="fas fa-lock"></i> Video locked! Shortlink open karo â†’ 24 hours access milega
            </div>
        </div>
    </div>

    <script>
        (function() {
            const video = document.querySelector('#myVideo');
            const locker = document.querySelector('#sociallocker');
            const linksContainer = document.querySelector('#sociallocker-links');
            const overlay = document.querySelector('#sociallocker-overlay');

            function isUnlocked() {
                const unlockTime = localStorage.getItem('videoUnlocked');
                if (unlockTime && (Date.now() - parseInt(unlockTime)) < 24 * 60 * 60 * 1000) {
                    return true;
                }
                return false;
            }

            function unlockVideo() {
                localStorage.setItem('videoUnlocked', Date.now());
                locker.style.display = 'none';
                video.style.display = 'block';
                video.play();
            }

            // Page load pe check
            if (isUnlocked()) {
                unlockVideo();
            } else {
                video.style.display = 'none';
                locker.style.display = 'flex';
            }

            // Agar user play button dabaye bina unlock kiye
            video.addEventListener('play', function(e) {
                if (!isUnlocked()) {
                    e.preventDefault();
                    this.pause();
                    alert('Pehle shortlink open karo!');
                }
            });

            // Shortlink button click
            const shortlinkBtn = document.querySelector('.shortlink');
            if (shortlinkBtn) {
                shortlinkBtn.onclick = function(e) {
                    e.preventDefault();
                    const popup = window.open(this.href, 'shortlink', 'width=700,height=600');
                    
                    // Popup close hone ka wait
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            unlockVideo();
                        }
                    }, 1000);
                };
            }
        })();
    </script>

</body>
</html>
