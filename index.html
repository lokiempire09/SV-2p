<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        /* Your existing CSS here */
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }
        .access-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Your existing website content -->
    <h1>Welcome to My Website</h1>
    <p>This is your main website content...</p>
    
    <!-- Access Button -->
    <button class="access-btn" onclick="requireShortlink()">
        ðŸ”“ Get Access
    </button>
    
    <!-- Other content... -->
    
    <script>
        // Check if user has already completed shortlink
        function checkAccess() {
            // Check cookie or localStorage
            if (localStorage.getItem('shortlinkCompleted') === 'true') {
                // User has access
                return true;
            }
            return false;
        }
        
        // Function to require shortlink
        function requireShortlink() {
            if (checkAccess()) {
                // Already has access
                alert("âœ… You already have access!");
                // Show premium content or redirect
                showPremiumContent();
            } else {
                // Redirect to shortlink page
                window.location.href = "redirect.html";
            }
        }
        
        // Show premium content (your actual website)
        function showPremiumContent() {
            // Your actual website functionality
            document.body.innerHTML += `
                <div style="margin-top: 40px; padding: 30px; background: #d4edda; border-radius: 10px;">
                    <h2>ðŸŽ‰ Premium Content Unlocked!</h2>
                    <p>This is your main website content that users see after completing shortlink.</p>
                    <!-- Your actual website content here -->
                </div>
            `;
        }
        
        // On page load, check if coming from redirect
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('access') === 'granted') {
                // Mark as completed
                localStorage.setItem('shortlinkCompleted', 'true');
                // Show premium content
                showPremiumContent();
            }
            
            // Auto-check after 2 seconds
            setTimeout(function() {
                if (checkAccess()) {
                    showPremiumContent();
                }
            }, 2000);
        };
    </script>
</body>
</html>
